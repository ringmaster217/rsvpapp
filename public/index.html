<html>
<head>
  <title>RSVP</title>
  <link href="https://bootswatch.com/3/darkly/bootstrap.min.css" rel="stylesheet"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>

<body ng-app="rsvp" ng-controller="MainCtrl">
  <btn class="btn btn-default" ng-click="toggleResponses()">Toggle Responses</btn>
  <form ng-submit="addResponse()">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>RSVP</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center">
          <h4>Party Name</h4>
        </div>
        <div class="col-xs-6 text-center">
          <h4>Number of Attendees</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <input type="text" ng-model="name" class="form-control" />
        </div>
        <div class="col-xs-6">
          <input type="number" ng-model="count" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Add Response</button>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-3">

      </div>
      <div class="col-xs-6">
        <div class="alert alert-success" ng-show="submitted">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          Your response has been recorded. Thank you.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">

      </div>
      <div class="col-xs-6">
        <div class="alert alert-danger" ng-show="error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          Something went wrong. Please try again later.
        </div>
      </div>
    </div>
  </form>

  <div class="container" ng-show="showResponses">
    <div class="row">
      <div class="col-xs-3">

      </div>
      <div class="col-xs-6">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                Party Name
              </th>
              <th>
                Count
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="response in responses">
              <td>
                {{response.name}}
              </td>
              <td>
                {{response.count}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



</body>
</html>
